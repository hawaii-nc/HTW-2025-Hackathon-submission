<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTW Wanted Board</title>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Admin button -->
  <div class="admin-btn">
    <button id="adminTrigger" class="btn btn-dark">Admin?</button>
  </div>

  <!-- Feedback button -->
  <div class="feedback-btn">
    <button id="feedbackBtn" class="btn btn-warning">Feedback & Support</button>
  </div>

  <!-- Board container -->
  <div class="board-container">
    <img src="https://www.pngall.com/wp-content/uploads/2016/06/Pirate-Skull-PNG-Image.png" alt="Pirate Sticker 1" class="pirate-sticker" id="sticker1">
    <img src="https://i.pinimg.com/originals/a0/a0/0a/a0a00a1e0b9b4ce63b4f6e4a4a580000.png" alt="Pirate Sticker 2" class="pirate-sticker" id="sticker2">
    <img src="https://www.transparentpng.com/thumb/one-piece/one-piece-luffy-straw-hat-logo-15.png" alt="Pirate Sticker 3" class="pirate-sticker" id="sticker3">

    <h1 class="board-title">ðŸŒŠ HTW Wanted Board ðŸŒº</h1>
    <p class="board-subtitle">Complete tasks, earn bounties, and help the HTW crew!</p>

    <!-- Filter buttons -->
    <div class="board-filters d-flex justify-content-end mb-3">
      <button class="btn btn-secondary me-2 filter-btn" data-filter="all">All</button>
      <button class="btn btn-primary me-2 filter-btn" data-filter="business">Business</button>
      <button class="btn btn-success filter-btn" data-filter="tech">Tech</button>
    </div>

    <!-- Posters grid -->
    <div class="poster-scroll">
      <div class="row g-4" id="posterGrid">
        <!-- Posters dynamically populated -->
      </div>
    </div>
  </div>

  <!-- Admin login overlay -->
  <div id="adminOverlay" class="admin-overlay d-none">
    <div class="admin-login card">
      <h3 class="mb-3">Admin Login</h3>
      <input id="username" class="form-control mb-2" type="text" placeholder="Username">
      <input id="password" class="form-control mb-2" type="password" placeholder="Password">
      <button id="loginBtn" class="btn btn-dark w-100">Login</button>
      <button id="backBtn" class="btn btn-secondary w-100 mt-2">Back</button>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="admin-overlay d-none">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
      <h3 class="mb-3">Feedback & Support</h3>
      <select id="feedbackType" class="form-select mb-2">
        <option value="problem">Problem</option>
        <option value="question">Question</option>
      </select>
      <textarea id="feedbackText" class="form-control mb-3" rows="5" placeholder="Describe the problem or your question..."></textarea>
      <button id="submitFeedbackBtn" class="btn btn-primary">Submit</button>
      <button id="closeFeedbackBtn" class="btn btn-secondary mt-2">Close</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDAVEsmPu_-cGxXgF4DSKukAD144P3-gXM",
      authDomain: "htwearntasklist.firebaseapp.com",
      projectId: "htwearntasklist",
      storageBucket: "htwearntasklist.firebasestorage.app",
      messagingSenderId: "60450712031",
      appId: "1:60450712031:web:4d1ad94f53639d3275bc6a",
      measurementId: "G-NBK6ZC4LJY"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const posterGrid = document.getElementById('posterGrid');
    const filterButtons = document.querySelector('.board-filters');

    // Function to create a task card
    function createTaskCard(doc) {
      const task = doc.data();
      const taskId = doc.id;
      const card = document.createElement('div');
      card.className = 'col-lg-4 col-md-6 col-sm-12';

      const imageUrl = task.imageUrl || '';
      const statusClass = task.status === 'IN REVIEW' ? 'in-review' : '';

      card.innerHTML = `
        <a href="task.html?id=${taskId}" class="card-link">
          <div class="card poster-card h-100">
            <div class="card-body d-flex flex-column">
              <div class="poster-banner">WANTED</div>
              <h5 class="card-title">${task.title}</h5>
              
              <div class="poster-image-box">
                ${imageUrl ? `<img src="${imageUrl}" alt="${task.title}">` : '<div class="no-image-text">NO IMAGE</div>'}
              </div>
              
              <p class="card-text">${task.description}</p>
              
              <div class="bounty-section">
                <div class="bounty-label">Bounty (USD)</div>
                <div class="bounty-amount">$${task.bounty}</div>
              </div>

              <div class="status-band ${statusClass}">${task.status || 'OPEN'}</div>
            </div>
          </div>
        </a>
      `;
      return card;
    }

    // Function to fetch and display tasks based on a filter
    function fetchAndDisplayTasks(filter = 'all') {
      let query = db.collection("tasks");

      if (filter !== 'all') {
        query = query.where("category", "==", filter);
      }

      query.get().then((querySnapshot) => {
        posterGrid.innerHTML = ''; // Clear existing posters
        querySnapshot.forEach((doc) => {
          const taskCard = createTaskCard(doc);
          posterGrid.appendChild(taskCard);
        });
      });
    }

    // Initial fetch of all tasks
    fetchAndDisplayTasks();

    // Event listener for filter buttons
    filterButtons.addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-btn')) {
        const filter = e.target.dataset.filter;
        fetchAndDisplayTasks(filter);
      }
    });

    // Admin login functionality
    const adminTrigger = document.getElementById('adminTrigger');
    const adminOverlay = document.getElementById('adminOverlay');
    const loginBtn = document.getElementById('loginBtn');
    const backBtn = document.getElementById('backBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    adminTrigger.addEventListener('click', () => {
      adminOverlay.classList.remove('d-none');
    });

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value;
      const password = passwordInput.value;

      if (username === 'admin' && password === 'password') {
        window.location.href = 'admin.html';
      } else {
        alert('Incorrect username or password');
      }
    });

    backBtn.addEventListener('click', () => {
      adminOverlay.classList.add('d-none');
    });

    // Feedback & Support functionality
    const feedbackBtn = document.getElementById('feedbackBtn');
    const feedbackModal = document.getElementById('feedbackModal');
    const closeFeedbackBtn = document.getElementById('closeFeedbackBtn');
    const submitFeedbackBtn = document.getElementById('submitFeedbackBtn');

    feedbackBtn.addEventListener('click', () => {
      feedbackModal.classList.remove('d-none');
    });

    closeFeedbackBtn.addEventListener('click', () => {
      feedbackModal.classList.add('d-none');
    });

    submitFeedbackBtn.addEventListener('click', () => {
      const type = document.getElementById('feedbackType').value;
      const text = document.getElementById('feedbackText').value;

      if(text.trim()) {
        db.collection("feedback").add({
          type: type,
          text: text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          alert('Feedback submitted! Thank you.');
          feedbackModal.classList.add('d-none');
          document.getElementById('feedbackText').value = '';
        })
        .catch((error) => {
          console.error("Error adding document: ", error);
          alert('Error submitting feedback. Please try again.');
        });
      }
    });

  </script>
</body>
</html>
