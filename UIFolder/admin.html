<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="board-container">
    <h2>Admin Panel</h2>
    <form id="posterForm">
      <input class="form-control mb-2" type="text" id="title" placeholder="Task Title" required>
      <textarea class="form-control mb-2" id="desc" placeholder="Task Description" required></textarea>
      <input class="form-control mb-2" type="text" id="bounty" placeholder="Bounty Points" required>
      <select class="form-control mb-2" id="status">
        <option>OPEN</option>
        <option>IN REVIEW</option>
        <option>CLOSED</option>
      </select>
      <button type="submit" class="btn btn-dark">Add Poster</button>
    </form>
  </div>

  <script>
    document.getElementById("posterForm").addEventListener("submit", e => {
      e.preventDefault();

      const newPoster = {
        title: document.getElementById("title").value,
        desc: document.getElementById("desc").value,
        bounty: document.getElementById("bounty").value,
        status: document.getElementById("status").value
      };

      // Save to localStorage for persistence
      let posters = JSON.parse(localStorage.getItem("posters")) || [];
      posters.push(newPoster);
      localStorage.setItem("posters", JSON.stringify(posters));

      alert("Poster added! Go back to board to see it.");
    });
  </script>
</body>
</html>
