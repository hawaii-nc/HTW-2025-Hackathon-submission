<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <a href="index.html" class="btn btn-secondary mb-3">Home</a>
    <div class="row">
      <div class="col-md-4">
        <h1 class="text-center mb-4">Add New Task</h1>
        <div class="card p-4">
          <form id="addTaskForm">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitle" required>
            </div>
            <!-- Mini description -->
            <div class="mb-3">
              <label for="taskMiniDescription" class="form-label">Mini Description</label>
              <textarea class="form-control" id="taskMiniDescription" rows="2" required></textarea>
            </div>
            <!-- Full description -->
            <div class="mb-3">
              <label for="taskFullDescription" class="form-label">Full Description</label>
              <textarea class="form-control" id="taskFullDescription" rows="5" required></textarea>
            </div>
            <div class="mb-3">
              <label for="taskBounty" class="form-label">Bounty (USD)</label>
              <input type="number" class="form-control" id="taskBounty" required>
            </div>
            <div class="mb-3">
              <label for="taskImageUrl" class="form-label">Image URL (Optional)</label>
              <input type="url" class="form-control" id="taskImageUrl">
            </div>
            <div class="mb-3">
              <label for="taskCategory" class="form-label">Category</label>
              <select class="form-select" id="taskCategory" required>
                <option value="tech">Tech</option>
                <option value="business">Business</option>
              </select>
            </div>
            <!-- Contact info -->
            <div class="mb-3">
              <label for="taskContact" class="form-label">Contact Info</label>
              <input type="text" class="form-control" id="taskContact" required>
            </div>
            <div class="mb-3">
              <label for="taskStatus" class="form-label">Status</label>
              <select class="form-select" id="taskStatus" required>
                <option value="OPEN">OPEN</option>
                <option value="IN REVIEW">IN REVIEW</option>
                <option value="CLOSED">CLOSED</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
        </div>
      </div>

      <!-- Task list -->
      <div class="col-md-8">
        <h1 class="text-center mb-4">Task List</h1>
        <div class="card p-4">
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Bounty</th>
                <th>Status</th>
                <th>Submissions</th> <!-- NEW -->
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <input type="hidden" id="editTaskId">
            <div class="mb-3">
              <label class="form-label">Task Title</label>
              <input type="text" class="form-control" id="editTaskTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mini Description</label>
              <textarea class="form-control" id="editTaskMiniDescription" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Full Description</label>
              <textarea class="form-control" id="editTaskFullDescription" rows="5" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Bounty (USD)</label>
              <input type="number" class="form-control" id="editTaskBounty" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="url" class="form-control" id="editTaskImageUrl">
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" id="editTaskCategory" required>
                <option value="tech">Tech</option>
                <option value="business">Business</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Contact Info</label>
              <input type="text" class="form-control" id="editTaskContact" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" id="editTaskStatus" required>
                <option value="OPEN">OPEN</option>
                <option value="IN REVIEW">IN REVIEW</option>
                <option value="CLOSED">CLOSED</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Submissions Modal -->
  <div class="modal fade" id="submissionsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Task Submissions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>File</th>
                <th>Submitted At</th>
              </tr>
            </thead>
            <tbody id="submissionsList"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAVEsmPu_-cGxXgF4DSKukAD144P3-gXM",
      authDomain: "htwearntasklist.firebaseapp.com",
      projectId: "htwearntasklist",
      storageBucket: "htwearntasklist.appspot.com",
      messagingSenderId: "60450712031",
      appId: "1:60450712031:web:4d1ad94f53639d3275bc6a",
      measurementId: "G-NBK6ZC4LJY"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const addTaskForm = document.getElementById('addTaskForm');
    const taskList = document.getElementById('taskList');
    const editTaskForm = document.getElementById('editTaskForm');
    const editTaskModal = new bootstrap.Modal(document.getElementById('editTaskModal'));
    const submissionsModal = new bootstrap.Modal(document.getElementById('submissionsModal'));

    // Add Task
    addTaskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const task = {
        title: document.getElementById('taskTitle').value,
        description: document.getElementById('taskMiniDescription').value,
        fullDescription: document.getElementById('taskFullDescription').value,
        bounty: parseInt(document.getElementById('taskBounty').value, 10),
        imageUrl: document.getElementById('taskImageUrl').value,
        category: document.getElementById('taskCategory').value,
        contact: document.getElementById('taskContact').value,
        status: document.getElementById('taskStatus').value
      };

      db.collection("tasks").add(task).then(() => {
        alert("Task added!");
        addTaskForm.reset();
        fetchTasks();
      });
    });

    // Fetch Tasks
    function fetchTasks() {
      db.collection("tasks").get().then((querySnapshot) => {
        taskList.innerHTML = '';
        querySnapshot.forEach(async (doc) => {
          const task = doc.data();

          // Count submissions
          const subs = await db.collection("tasks").doc(doc.id).collection("submissions").get();
          const submissionCount = subs.size;

          const row = document.createElement('tr');
          row.setAttribute('data-id', doc.id);
          row.innerHTML = `
            <td>${task.title}</td>
            <td>${task.category}</td>
            <td>$${task.bounty}</td>
            <td>${task.status}</td>
            <td><button class="btn btn-sm btn-info view-subs-btn">${submissionCount} submissions</button></td>
            <td>
              <button class="btn btn-sm btn-warning edit-btn">Edit</button>
              <button class="btn btn-sm btn-danger delete-btn">Delete</button>
            </td>
          `;
          taskList.appendChild(row);
        });
      });
    }

    // Handle clicks
    taskList.addEventListener('click', async (e) => {
      const id = e.target.closest('tr').getAttribute('data-id');

      if (e.target.classList.contains('delete-btn')) {
        if (confirm("Delete this task?")) {
          await db.collection("tasks").doc(id).delete();
          fetchTasks();
        }
      }

      if (e.target.classList.contains('edit-btn')) {
        const docSnap = await db.collection("tasks").doc(id).get();
        if (docSnap.exists) {
          const task = docSnap.data();
          document.getElementById('editTaskId').value = id;
          document.getElementById('editTaskTitle').value = task.title;
          document.getElementById('editTaskMiniDescription').value = task.description;
          document.getElementById('editTaskFullDescription').value = task.fullDescription;
          document.getElementById('editTaskBounty').value = task.bounty;
          document.getElementById('editTaskImageUrl').value = task.imageUrl;
          document.getElementById('editTaskCategory').value = task.category;
          document.getElementById('editTaskContact').value = task.contact;
          document.getElementById('editTaskStatus').value = task.status;
          editTaskModal.show();
        }
      }

      if (e.target.classList.contains('view-subs-btn')) {
        const submissionsList = document.getElementById('submissionsList');
        submissionsList.innerHTML = '';
        const subsSnap = await db.collection("tasks").doc(id).collection("submissions").get();
        subsSnap.forEach((s) => {
          const sub = s.data();
          const row = `
            <tr>
              <td>${sub.name}</td>
              <td>${sub.contact}</td>
              <td><a href="${sub.fileUrl}" target="_blank">${sub.fileName}</a></td>
              <td>${sub.submittedAt?.toDate().toLocaleString() || ''}</td>
            </tr>
          `;
          submissionsList.innerHTML += row;
        });
        submissionsModal.show();
      }
    });

    // Edit Task
    editTaskForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editTaskId').value;
      const updatedTask = {
        title: document.getElementById('editTaskTitle').value,
        description: document.getElementById('editTaskMiniDescription').value,
        fullDescription: document.getElementById('editTaskFullDescription').value,
        bounty: parseInt(document.getElementById('editTaskBounty').value, 10),
        imageUrl: document.getElementById('editTaskImageUrl').value,
        category: document.getElementById('editTaskCategory').value,
        contact: document.getElementById('editTaskContact').value,
        status: document.getElementById('editTaskStatus').value
      };
      await db.collection("tasks").doc(id).update(updatedTask);
      alert("Task updated!");
      editTaskModal.hide();
      fetchTasks();
    });

    fetchTasks();
  </script>
</body>
</html>
