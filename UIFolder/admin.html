<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <h1 class="text-center mb-4">Add New Task</h1>
        <div class="card p-4">
          <form id="addTaskForm">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitle" required>
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Task Description</label>
              <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="taskBounty" class="form-label">Bounty (USD)</label>
              <input type="number" class="form-control" id="taskBounty" required>
            </div>
            <div class="mb-3">
              <label for="taskImageUrl" class="form-label">Image URL (Optional)</label>
              <input type="url" class="form-control" id="taskImageUrl">
            </div>
            <div class="mb-3">
              <label for="taskCategory" class="form-label">Category</label>
              <select class="form-select" id="taskCategory" required>
                <option value="tech">Tech</option>
                <option value="business">Business</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="taskStatus" class="form-label">Status</label>
              <select class="form-select" id="taskStatus" required>
                <option value="OPEN">OPEN</option>
                <option value="IN REVIEW">IN REVIEW</option>
                <option value="CLOSED">CLOSED</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
        </div>
      </div>
      <div class="col-md-8">
        <h1 class="text-center mb-4">Task List</h1>
        <div class="card p-4">
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Bounty (USD)</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <input type="hidden" id="editTaskId">
            <div class="mb-3">
              <label for="editTaskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="editTaskTitle" required>
            </div>
            <div class="mb-3">
              <label for="editTaskDescription" class="form-label">Task Description</label>
              <textarea class="form-control" id="editTaskDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editTaskBounty" class="form-label">Bounty (USD)</label>
              <input type="number" class="form-control" id="editTaskBounty" required>
            </div>
            <div class="mb-3">
              <label for="editTaskImageUrl" class="form-label">Image URL (Optional)</label>
              <input type="url" class="form-control" id="editTaskImageUrl">
            </div>
            <div class="mb-3">
              <label for="editTaskCategory" class="form-label">Category</label>
              <select class="form-select" id="editTaskCategory" required>
                <option value="tech">Tech</option>
                <option value="business">Business</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editTaskStatus" class="form-label">Status</label>
              <select class="form-select" id="editTaskStatus" required>
                <option value="OPEN">OPEN</option>
                <option value="IN REVIEW">IN REVIEW</option>
                <option value="CLOSED">CLOSED</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAVEsmPu_-cGxXgF4DSKukAD144P3-gXM",
      authDomain: "htwearntasklist.firebaseapp.com",
      projectId: "htwearntasklist",
      storageBucket: "htwearntasklist.appspot.com",
      messagingSenderId: "60450712031",
      appId: "1:60450712031:web:4d1ad94f53639d3275bc6a",
      measurementId: "G-NBK6ZC4LJY"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const addTaskForm = document.getElementById('addTaskForm');
    const taskList = document.getElementById('taskList');
    const editTaskModal = new bootstrap.Modal(document.getElementById('editTaskModal'));
    const editTaskForm = document.getElementById('editTaskForm');

    // Add task
    addTaskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('taskTitle').value;
      const description = document.getElementById('taskDescription').value;
      const bounty = parseInt(document.getElementById('taskBounty').value, 10);
      const imageUrl = document.getElementById('taskImageUrl').value;
      const category = document.getElementById('taskCategory').value;
      const status = document.getElementById('taskStatus').value;

      db.collection("tasks").add({
        title: title,
        description: description,
        bounty: bounty,
        imageUrl: imageUrl,
        category: category,
        status: status
      })
      .then((docRef) => {
        console.log("Document written with ID: ", docRef.id);
        alert("Task added successfully!");
        addTaskForm.reset();
        fetchTasks(); // Refresh the list
      })
      .catch((error) => {
        console.error("Error adding document: ", error);
        alert("Error adding task. See console for details.");
      });
    });

    // Fetch and display tasks
    function fetchTasks() {
      db.collection("tasks").get().then((querySnapshot) => {
        taskList.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const task = doc.data();
          const row = document.createElement('tr');
          row.setAttribute('data-id', doc.id);
          row.innerHTML = `
            <td>${task.title}</td>
            <td>${task.category}</td>
            <td>$${task.bounty}</td>
            <td>${task.status}</td>
            <td>
              <button class="btn btn-sm btn-warning edit-btn">Edit</button>
              <button class="btn btn-sm btn-danger delete-btn">Delete</button>
            </td>
          `;
          taskList.appendChild(row);
        });
      });
    }

    // Handle click events on task list
    taskList.addEventListener('click', (e) => {
      const id = e.target.parentElement.parentElement.getAttribute('data-id');
      if (e.target.classList.contains('delete-btn')) {
        if (confirm("Are you sure you want to delete this task?")) {
          db.collection("tasks").doc(id).delete()
            .then(() => {
              console.log("Document successfully deleted!");
              fetchTasks();
            })
            .catch((error) => {
              console.error("Error removing document: ", error);
            });
        }
      }
      if (e.target.classList.contains('edit-btn')) {
        db.collection('tasks').doc(id).get().then((doc) => {
          if (doc.exists) {
            const task = doc.data();
            document.getElementById('editTaskId').value = id;
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDescription').value = task.description;
            document.getElementById('editTaskBounty').value = task.bounty;
            document.getElementById('editTaskImageUrl').value = task.imageUrl;
            document.getElementById('editTaskCategory').value = task.category;
            document.getElementById('editTaskStatus').value = task.status;
            editTaskModal.show();
          } else {
            console.log("No such document!");
          }
        }).catch((error) => {
          console.log("Error getting document:", error);
        });
      }
    });

    // Handle edit form submission
    editTaskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('editTaskId').value;
      const updatedTask = {
        title: document.getElementById('editTaskTitle').value,
        description: document.getElementById('editTaskDescription').value,
        bounty: parseInt(document.getElementById('editTaskBounty').value, 10),
        imageUrl: document.getElementById('editTaskImageUrl').value,
        category: document.getElementById('editTaskCategory').value,
        status: document.getElementById('editTaskStatus').value
      };

      db.collection("tasks").doc(id).update(updatedTask)
        .then(() => {
          console.log("Document successfully updated!");
          editTaskModal.hide();
          fetchTasks();
        })
        .catch((error) => {
          console.error("Error updating document: ", error);
        });
    });

    // Initial fetch
    fetchTasks();
  </script>
</body>
</html>
