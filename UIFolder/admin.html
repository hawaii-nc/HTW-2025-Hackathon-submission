<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <h1 class="text-center mb-4">Add New Task</h1>
        <div class="card p-4">
          <form id="addTaskForm">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitle" required>
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Task Description</label>
              <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="taskBounty" class="form-label">Bounty</label>
              <input type="number" class="form-control" id="taskBounty" required>
            </div>
            <div class="mb-3">
              <label for="taskImageUrl" class="form-label">Image URL (Optional)</label>
              <input type="url" class="form-control" id="taskImageUrl">
            </div>
            <div class="mb-3">
              <label for="taskCategory" class="form-label">Category</label>
              <select class="form-select" id="taskCategory" required>
                <option value="tech">Tech</option>
                <option value="business">Business</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="taskStatus" class="form-label">Status</label>
              <select class="form-select" id="taskStatus" required>
                <option value="OPEN">OPEN</option>
                <option value="IN REVIEW">IN REVIEW</option>
                <option value="CLOSED">CLOSED</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
        </div>
      </div>
      <div class="col-md-8">
        <h1 class="text-center mb-4">Task List</h1>
        <div class="card p-4">
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Bounty</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAVEsmPu_-cGxXgF4DSKukAD144P3-gXM",
      authDomain: "htwearntasklist.firebaseapp.com",
      projectId: "htwearntasklist",
      storageBucket: "htwearntasklist.appspot.com",
      messagingSenderId: "60450712031",
      appId: "1:60450712031:web:4d1ad94f53639d3275bc6a",
      measurementId: "G-NBK6ZC4LJY"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const addTaskForm = document.getElementById('addTaskForm');
    const taskList = document.getElementById('taskList');

    // Add task
    addTaskForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const title = document.getElementById('taskTitle').value;
      const description = document.getElementById('taskDescription').value;
      const bounty = parseInt(document.getElementById('taskBounty').value, 10);
      const imageUrl = document.getElementById('taskImageUrl').value;
      const category = document.getElementById('taskCategory').value;
      const status = document.getElementById('taskStatus').value;

      db.collection("tasks").add({
        title: title,
        description: description,
        bounty: bounty,
        imageUrl: imageUrl,
        category: category,
        status: status
      })
      .then((docRef) => {
        console.log("Document written with ID: ", docRef.id);
        alert("Task added successfully!");
        addTaskForm.reset();
        fetchTasks(); // Refresh the list
      })
      .catch((error) => {
        console.error("Error adding document: ", error);
        alert("Error adding task. See console for details.");
      });
    });

    // Fetch and display tasks
    function fetchTasks() {
      db.collection("tasks").get().then((querySnapshot) => {
        taskList.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const task = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${task.title}</td>
            <td>${task.category}</td>
            <td>${task.bounty}</td>
            <td>${task.status}</td>
            <td>
              <button class="btn btn-sm btn-warning">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          `;
          taskList.appendChild(row);
        });
      });
    }

    // Initial fetch
    fetchTasks();
  </script>
</body>
</html>
