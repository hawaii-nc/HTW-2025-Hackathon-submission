<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTW Wanted Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Admin button -->
  <div class="admin-btn">
    <button id="adminTrigger" class="btn btn-dark">Admin?</button>
  </div>

  <!-- Board container -->
  <div class="board-container">
    <h1 class="board-title">ðŸŒŠ HTW Wanted Board ðŸŒº</h1>
    <p class="board-subtitle">Complete tasks, earn bounties, and help the HTW crew!</p>

    <!-- Filter buttons -->
    <div class="board-filters d-flex justify-content-end mb-3">
      <button class="btn btn-secondary me-2 filter-btn" data-filter="all">All</button>
      <button class="btn btn-primary me-2 filter-btn" data-filter="business">Business</button>
      <button class="btn btn-success filter-btn" data-filter="tech">Tech</button>
    </div>

    <!-- Posters grid -->
    <div class="poster-scroll">
      <div class="row g-4" id="posterGrid">
        <!-- Posters dynamically populated -->
      </div>
    </div>
  </div>

  <!-- Admin login overlay -->
  <div id="adminOverlay" class="admin-overlay d-none">
    <div class="admin-login card">
      <h3 class="mb-3">Admin Login</h3>
      <input id="username" class="form-control mb-2" type="text" placeholder="Username">
      <input id="password" class="form-control mb-2" type="password" placeholder="Password">
      <button id="loginBtn" class="btn btn-dark w-100">Login</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-messaging-sender-id",
      appId: "your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const posterGrid = document.getElementById('posterGrid');

    // Function to create a task card
    function createTaskCard(task) {
      const card = document.createElement('div');
      card.className = 'col-md-4';
      card.innerHTML = `
        <div class="card poster-card">
          <div class="card-body">
            <h5 class="card-title">${task.title}</h5>
            <p class="card-text">${task.description}</p>
            <p class="card-text"><small class="text-muted">Bounty: ${task.bounty}</small></p>
            <a href="#" class="btn btn-primary">Claim Task</a>
          </div>
        </div>
      `;
      return card;
    }

    // Fetch tasks and display them
    db.collection("tasks").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const task = doc.data();
        const taskCard = createTaskCard(task);
        posterGrid.appendChild(taskCard);
      });
    });

    // Admin login functionality
    const adminTrigger = document.getElementById('adminTrigger');
    const adminOverlay = document.getElementById('adminOverlay');
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    adminTrigger.addEventListener('click', () => {
      adminOverlay.classList.remove('d-none');
    });

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value;
      const password = passwordInput.value;

      if (username === 'admin' && password === 'password') {
        window.location.href = 'admin.html';
      } else {
        alert('Incorrect username or password');
      }
    });
  </script>
</body>
</html>
