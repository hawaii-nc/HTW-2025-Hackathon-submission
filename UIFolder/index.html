<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTW VIBE Hackathon 2025 - Wanted Board</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background -->
  <div class="background">
    <!-- Wanted Board -->
    <div class="board container">
      <h1 class="wanted-title text-center">WANTED</h1>
      <div class="row g-4 justify-content-center">
        <!-- Poster Example -->
        <div class="col-6 col-md-4">
          <div class="poster">
            <div class="poster-header">TASK 1</div>
            <div class="poster-body">
              <p>Collect 5 coconut shells</p>
            </div>
            <div class="poster-footer">
              <div class="poster-image no-image">NO IMAGE</div>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="poster">
            <div class="poster-header">TASK 2</div>
            <div class="poster-body">
              <p>Code Firebase connection</p>
            </div>
            <div class="poster-footer">
              <div class="poster-image">
                <img src="https://via.placeholder.com/150" alt="Task Image">
              </div>
            </div>
          </div>
        </div>

        <!-- Add more posters here (up to 6 total) -->
      </div>
    </div>
  </div>
</body>
</html>
