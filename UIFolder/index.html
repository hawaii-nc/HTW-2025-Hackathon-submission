<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTW Wanted Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Admin button -->
  <div class="admin-btn">
    <button id="adminTrigger" class="btn btn-dark">Admin?</button>
  </div>

  <!-- Board container -->
  <div class="board-container">
    <h1 class="board-title">ðŸŒŠ HTW Wanted Board ðŸŒº</h1>
    <p class="board-subtitle">Complete tasks, earn bounties, and help the HTW crew!</p>

    <!-- Filter buttons -->
    <div class="board-filters d-flex justify-content-end mb-3">
      <button class="btn btn-secondary me-2 filter-btn" data-filter="all">All</button>
      <button class="btn btn-primary me-2 filter-btn" data-filter="business">Business</button>
      <button class="btn btn-success filter-btn" data-filter="tech">Tech</button>
    </div>

    <!-- Posters grid -->
    <div class="poster-scroll">
      <div class="row g-4" id="posterGrid">
        <!-- Posters dynamically populated -->
      </div>
    </div>
  </div>

  <!-- Admin login overlay -->
  <div id="adminOverlay" class="admin-overlay d-none">
    <div class="admin-login card">
      <h3 class="mb-3">Admin Login</h3>
      <input id="username" class="form-control mb-2" type="text" placeholder="Username">
      <input id="password" class="form-control mb-2" type="password" placeholder="Password">
      <button id="loginBtn" class="btn btn-dark w-100">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
