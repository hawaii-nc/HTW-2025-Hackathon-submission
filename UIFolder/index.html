<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTW Wanted Board</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-end">
      <button class="btn btn-outline-warning me-2" id="businessBtn">Business</button>
      <button class="btn btn-outline-info me-2" id="techBtn">Tech</button>
      <button class="btn btn-outline-light" id="toggleSlider">â–¼</button>
    </div>
  </nav>

  <!-- Background -->
  <div class="background">
    <!-- Board -->
    <div class="board container text-center">
      <h1 class="wanted-title">ðŸŒŠ HTW Wanted Board ðŸŒº</h1>
      <p class="subtitle">Complete tasks, earn bounties, and help the HTW crew!</p>

      <!-- Posters -->
      <div class="row g-4 justify-content-center poster-grid" id="posterGrid">
        <!-- Tasks will be loaded here dynamically by app.js -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    const businessBtn = document.getElementById("businessBtn");
    const techBtn = document.getElementById("techBtn");
    const posterGrid = document.getElementById("posterGrid");
    const toggleSlider = document.getElementById("toggleSlider");

    businessBtn.addEventListener("click", () => {
      document.querySelectorAll(".poster-card").forEach(p => {
        p.style.display = p.classList.contains("business") ? "block" : "none";
      });
    });

    techBtn.addEventListener("click", () => {
      document.querySelectorAll(".poster-card").forEach(p => {
        p.style.display = p.classList.contains("tech") ? "block" : "none";
      });
    });

    toggleSlider.addEventListener("click", () => {
      posterGrid.classList.toggle("collapsed");
      toggleSlider.textContent = posterGrid.classList.contains("collapsed") ? "â–²" : "â–¼";
    });
  </script>
  
  <!-- Firebase/App Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
